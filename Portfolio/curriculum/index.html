<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meu Currículo</h1>
            <button id="toggle-mode">Modo Escuro</button>
        </header>

        <section id="sobre-mim">
            <h2>Sobre Mim</h2>
            <p>Insira uma breve descrição sobre você aqui.</p>
        </section>

        <section id="objetivo">
            <h2>Objetivo</h2>
            <p>Descreva seu objetivo profissional.</p>
        </section>

        <section id="experiencias">
            <h2>Experiências</h2>
            <p>Detalhe suas experiências profissionais.</p>
        </section>

        <section id="formacao">
            <h2>Formação</h2>
            <p>Liste sua formação acadêmica.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <div class="foto-container">
                <img src="caminho-da-sua-foto.jpg" alt="Sua Foto">
            </div>
            <p>Email: seuemail@example.com</p>
            <p>Telefone: (00) 00000-0000</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
